<!DOCTYPE html>

<html>

<head>
    <title>My Postcard</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main-container">
        <div class="header-container">
            <div class="title-container">
                <h1>My Postcard</h1>
            </div>
            <div class="logo-container">
                <img src="http://assets.breatheco.de/apis/img/icon/4geeks.png" alt="Image not found">
            </div>
        </div>
        <div class="body-container">
            <div class="paragraph-container">
                 <p>
                    ¡Mira que asombroso! ¡Esta es una tarjeta postal que creé utilizando HTML5 y CSS3 durante mi curso de 4Geeks Academy!
                </p>

                <p>
                    ¡Esto es tan genial, no puedo esperar para empezar a hacer más cosas!
                </p>
            </div>

            <div class="input-container">
                <input type="text" name="Name" id="Name" placeholder="Some Name" class="input-form">
                <input type="email" name="Email" id="Email" placeholder="Some Email" class="input-form">
                <input type="text" name="Comment" id="Comment" placeholder="Some Comment" class="input-form">
            </div>
        </div>

        <div class="footer-container">
            <input type="button" value="Send My Postcard" class="send-button">
        </div>
    </div>
</body>

<footer>

</footer>

</html>
